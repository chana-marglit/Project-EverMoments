<div class="system-settings">
    <h2>הגדרות מערכת</h2>
    
    <form>
      <div class="form-group">
        <label for="storageLimit">מגבלת אחסון (GB)</label>
        <input type="number" id="storageLimit" class="form-control" value="10">
      </div>
      
      <div class="form-group">
        <label for="maxUsers">מספר משתמשים מקסימלי</label>
        <input type="number" id="maxUsers" class="form-control" value="100">
      </div>
      
      <div class="form-group">
        <label for="maxAlbumsPerUser">מספר אלבומים מקסימלי למשתמש</label>
        <input type="number" id="maxAlbumsPerUser" class="form-control" value="20">
      </div>
      
      <button type="submit" class="btn btn-primary">שמור הגדרות</button>
    </form>
  </div>
